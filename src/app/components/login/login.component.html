<main class="form-signin text-center" style="margin-top: 150px;">
	<img class="mb-4" src="../../../assets/icon2.png" alt="" width="102" height="102">
	<h1 class="h3 mb-3 fw-normal">Login</h1>

	<div class="form-floating">
	<input [(ngModel)]="user.email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
	<label for="floatingInput">Email</label>
	</div>
	<div class="form-floating">
	<input [(ngModel)]="user.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
	<label for="floatingPassword">Senha</label>
	</div>

	<div class="checkbox mb-3">
	<label>
		<input type="checkbox" value="remember-me"> Lembrar-se
	</label>
	</div>
	<button class="w-100 btn btn-lg btn-info" type="submit" (click)="tryLogin()">Login</button>
	<p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</main>
